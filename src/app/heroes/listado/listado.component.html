<p>Listado de Heroes</p>
<ul>
    <li *ngFor="let heroe of heroes let i = index"> {{i + 1}} - {{heroe}} </li>
</ul>

<button (click)="borrarHeroe()">
    Borrar
</button>

<h3> {{heroes.length}} </h3>
<h3 *ngIf="heroeBorrado; else noBorrado">Heroe Borrado: {{heroeBorrado}}</h3>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
